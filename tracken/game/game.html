<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Tracken Game</title>
    <link rel="stylesheet" href="css/game.css">
</head>

<body>


    <div id="game" class="game">
        <div id="controlPanel">
            <button type="button" id="start" class="start">Start Game</button>
            <div id="score" class="metric">parcels delivered:<span id="points">0</span></div>
            <div class="timer metric"><span id="countdown">Get Ready!</span></div>
            <div class="metric" id="scoreBoard">Score Board<span id="names"></span>
                <ol id="listOl"></ol>
            </div>
        </div>

        <div id="board" class="board"></div>

    </div>

        <div id="popup">
            <p id="startPopupTitle">
                Thank you for subscribing!
               
            </p>
            <p id="basicRules">Basic rules of the game:</p>
            <p>
                You are a courier, deliver as many packages as you can in 60 seconds!
                <br>But be careful of how you drive, every tree hit decreses your time available.
            </p>

            <button class="startPopupButtons" id="startPopupButton">PLAY</button>
            <button class="startPopupButtons" id="exitPopupButton">EXIT</button>

        </div>


   
    <audio id="treeCrash">
        <source src="/audio/stop.flac" type="audio/ogg">
        <source src="/audio/stop.flac" type="audio/mpeg">
        Your browser does not support the audio element.
    </audio>
    <audio id="startEngine">
        <source src="/audio/start_engine.flac" type="audio/ogg">
        <source src="/audio/start_engine.flac" type="audio/mpeg">
        Your browser does not support the audio element.
    </audio>
    <audio id="pickUpPackage">
        <source src="/audio/pickup_package.flac" type="audio/ogg">
        <source src="/audio/pickup_package.flac" type="audio/mpeg">
        Your browser does not support the audio element.
    </audio>
    <audio id="deliveryPackage">
        <source src="/audio/delivery.flac" type="audio/ogg">
        <source src="/audio/delivery.flac" type="audio/mpeg">
        Your browser does not support the audio element.
    </audio>

    <script src="https://unpkg.com/sweetalert/dist/sweetalert.min.js"></script>
    <script src="js/function.js"></script>
    <script src="js/game.js"></script>
</body>

</html>
